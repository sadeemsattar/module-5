<div class="menue-item-tile col-md-6">
    <div class="row">
        <div class="col-sm-5">
            <div class="menue-item-photo">
                <div>{{short_name}}</div>
                <img class="img-responsive" width="250" height="150" src="images/menue/{{catShortName}}/{{short_name}}.jpg">
            </div>
            <div class="menue-item-price">
                {{price_small}}<span>{{small_portion_name}}</span>{{price_large}}<span>{{large_portion_name}}</span>
            </div>
        </div>

        <div class="menue-item-description col-sm-7">
            <h3 class="menue-item-title">{{name}}</h3>
            <p class="menue-item-details">{{description}}</p>
        </div>
        
    </div>
    <hr class="visible-xs">
</div>
